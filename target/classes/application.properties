# Nome da aplica��o
spring.application.name=store

# Configura��o do H2 Database
spring.datasource.url=jdbc:h2:mem:storedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura��o do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.url=jdbc:h2:mem:storedb: Configura o banco H2 no modo "em mem�ria" com o nome storedb.
#spring.h2.console.enabled=true: Habilita o console web do H2.
#spring.h2.console.path=/h2-console: Define o caminho para acessar o console web (exemplo: http://localhost:8080/h2-console).
#spring.jpa.hibernate.ddl-auto=update: Atualiza automaticamente o esquema do banco de dados com base nas entidades JPA.